
<div class="all" align="center">
    <h1 style="color: blue; font-style: italic;font-weight: 800; font-family: 
  'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode',
   Geneva, Verdana, sans-serif;">Currency Converter</h1>
    <br><br>
    <form>
  
      <div class="input">
        <mat-form-field appearance="fill">
          <mat-label class="input1" >From INR</mat-label>
          <input matInput id="curr" name="curr" [(ngModel)]="curr" type="number" min="0" required><br><br>
        </mat-form-field>
      </div>
  
      <mat-form-field appearance="fill">
        <mat-label>To Currency</mat-label>
        <mat-select name="data" [(ngModel)]="data" required>
          <mat-option *ngFor="let c of currency" [value]="c.value">
            {{c.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br><br>
      <button routerLink="convert" type="submit" (click)="doSubmit()" mat-raised-button color="primary" 
      style="margin: 5px;">Submit</button>
      <button type="reset" mat-raised-button color="warn" style="margin: 5px;">Reset</button>
      <br><br>
    </form>
  </div>
